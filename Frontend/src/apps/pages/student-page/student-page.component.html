<div class="student-page" [dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
    <app-student-header></app-student-header>
  
    <div class="navbar-spacer"></div>
  
    <div class="content">
      <div class="features-section">
        <div 
          class="card" 
          *ngFor="let feature of features" 
          (click)="navigateTo(feature.link)"
          [attr.aria-label]="feature.nameKey | transloco"
        >
          <div class="card-image-container">
            <img 
            src="{{ feature.image }}" 
            alt="{{ feature.nameKey | transloco }}" 
            class="card-image" 
            loading="lazy" 
          />          
          
            <div class="image-overlay"></div>
          </div>
          <div class="card-content">
            <h3 class="card-title">{{ feature.nameKey | transloco }}</h3>
            <p class="card-caption">{{ feature.captionKey | transloco }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
